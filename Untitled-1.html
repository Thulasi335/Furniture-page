<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Layout</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        
        .container {
            display: flex;
            height: 100%;
        }

        .left-side {
            width: 10%;
            background-color: #f0f0f0;
            padding: 30px;
        }

        .right-side {
            width: 90%;
            padding: 20px;
        }

        /* Search Bar Styling */
        .search-container {
            text-align: center;
            margin-bottom: 15px;
        }

        #searchInput {
            width: 60%;
            padding: 10px;
            font-size: 16px;
        }

        /* Grid Layout */
        .photo-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
        }

        .photo {
            width: 100%;
            max-width: 100%;
            height: auto;
        }

        .grid-item {
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="left-side">
        <h4>Filter</h4>
        <select id="Company Filter">
            <option value="">All</option>
            <option value="ikea">Ikea</option>
            <option value="marcos">Marcos</option>
            <option value="caressa">Caressa</option>
            <option value="liddy">Liddy</option>
            <option value="Annie Selke">Annie Selke</option>
            <option value="Dixon Rye">Dixon Rye</option>
            <option value="Interior Define">Interior Define</option>
            <option value="Forntgate">Forntgate</option>
            <option value="Four Hands">Four Hands</option>
            <option value="Serena & Lily">Serena & Lily</option>
        </select>
    </div>

    <div class="right-side">
        <!-- Search Bar -->
        <div class="search-container">
            <form id="searchForm">
                <input type="text" id="searchInput" placeholder="Search...">
                <button type="submit">Search</button>
            </form>
        </div>

        <!-- Image Grid -->
        <div class="photo-container">
            <div class="grid-item">
                <img src="https://course-api.com/images/store/product-1.jpeg" class="img-responsive" width="300px" height="200px" alt="Image">
                <p>High-Back Bench</p>
                <p>$9.99</p>
            </div>
            <div class="grid-item">
                <img src="https://course-api.com/images/store/product-2.jpeg" class="img-responsive" width="300px" height="200px" alt="Image">
                <p>Albany Table</p>
                <p>$79.99</p>
            </div>
            <div class="grid-item">
                <img src="https://course-api.com/images/store/product-3.jpeg" class="img-responsive" width="300px" height="200px" alt="Image">
                <p>Accent Chair</p>
                <p>$25.99</p>
            </div>
            <div class="grid-item">
                <img src="https://course-api.com/images/store/product-4.jpeg" class="img-responsive" width="300px" height="200px" alt="Image">
                <p>Wooden Table</p>
                <p>$45.99</p>
            </div>
            <div class="grid-item">
                <img src="https://course-api.com/images/store/product-5.jpeg" class="img-responsive" width="300px" height="200px" alt="Image">
                <p>Dining Table</p>
                <p>$6.99</p>
            </div>
            <div class="grid-item">
                <img src="https://course-api.com/images/store/product-6.jpeg" class="img-responsive" width="300px" height="200px" alt="Image">
                <p>Sofa Set</p>
                <p>$69.99</p>
            </div>
        </div>
    </div>
</div>

</body>
</html>
